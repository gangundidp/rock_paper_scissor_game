<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
    <link rel="stylesheet" href="css/media_queries.css">
</head>
<body>

    <div class="container">
        <div class="inner-container">
            <h2>Rock Paper Scissors</h2>

           <div class="img-container">
             <!-- Rock code -->
            <button onclick="playGame('rock')" class="img-btn"><img src="assests/rock.png"  alt="" id="rock"></button>

            <!-- Paper Code -->
            <button onclick="playGame('paper')"><img src="assests/paper.png" alt="" id="paper"></button>

            <!-- Scissors Code -->
            <button onclick="playGame('scissor')"><img src="assests/scissor.png" alt=""  id="scissor"></button>
           </div>

            <p id="result" class="result-moves"></p>

            <p id="moves" class="result-moves"></p>

            <p id="score-card"></p>

            <!-- Reset score button -->
            <button onclick="   score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
            " id="rstbtn">Reset Score</button>

        </div>
    </div>
    
</body>
<script src="js/rock-paper-scissor.js"></script>
</html>
